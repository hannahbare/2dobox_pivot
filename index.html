<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Idea Box</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<header>
  <section class="header-container">
    <h1 class="logo" aria-label="#"><span>idea</span>box</h1>
    <input class="idea-title-input" type="text" aria-label="#" placeholder="Title" />
    <input class="idea-body-input" type="text" aria-label="#" placeholder="Body" />
    <button class="save-idea-button" type="button" aria-label="#">save</button>
  </section>
</header>

<section class="ideas-area">
  <div class="ideas-container"> 
    <input class="search-input" type="text" placeholder="Search" />
    <article class="idea-list">
      <h2>Example Idea 1</h2> 
      <img class="delete-button icon" src="icons/delete.svg">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
      <div class="vote-container">
        <img class="upvote-button icon" src="icons/upvote.svg">
        <img class="downvote-button icon" src="icons/downvote.svg">
        <p class="idea-quality-container">quality: <span class="idea-quality">swill</span></p>
      </div>  
      <hr>
    </article>
  </div>
</section>

<script src="js/scripts.js"></script>
</body>
</html>
