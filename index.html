<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Idea Box</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<header>
  <section class="header-container">
    <h1 class="logo" aria-label="#"><span>idea</span>box</h1>
    <form id="new-idea-form">
      <input class="idea-title-input" type="text" aria-label="#" placeholder="Title" />
      <input class="idea-body-input" type="text" aria-label="#" placeholder="Body" />
      <button type="submit" aria-label="#" form="new-item-form" class="save-idea-button">save</button>
    </form>
  </section>
</header>

<section class="ideas-area">
  <div class="ideas-container"> 
    <input class="search-input" type="text" placeholder="Search" />
    <article class="idea-list"></article>
  </div>
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
