<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2Do Box</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <section class="header-container">
      <h1 class="logo" aria-label="to do box logo">2<span>Do</span>Box</h1>
      <form id="new-task-form">
        <input class="task-title-input" type="text" placeholder="Title" aria-label="New task title" aria-required="true" maxlength="140" />
        <input class="task-body-input" type="text" placeholder="Task" aria-label="New task body" aria-required="true" maxlength="140" />
        <button type="submit" aria-label="Submit new task" class="save-btn" disabled>save</button>
      </form>
    </section>
  </header>
  <section class="task-area">
    <input class="filter-input" type="text" placeholder="Filter" aria-label="Filter all to dos"/>
    <button class="show-complete-btn">show all completed</button>
    <article class="task-list" aria-live="polite">
    </article>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
